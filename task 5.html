<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/194661ffcf.js" crossorigin="anonymous"></script>
<title>Weather App</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}
.container {
  text-align: center;
}
.weather-info {
  background-color: #fff;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}
.weather-icon {
  width: 100px;
  height: 100px;
}
.weather-data {
  margin-top: 20px;
}
.input-container {
  margin-top: 20px;
}
.input-container input[type="text"] {
  padding: 10px;
  width: 200px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
.input-container button {
  padding: 10px 20px;
  margin-left: 10px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
.input-container button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>
<div class="container">
  <div class="weather-info">
    <h2>Weather Information</h2>
    <i class="fa-solid fa-cloud fa-3x"></i>
    <div class="weather-data" id="weather-data">
      <div class="input-container">
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
      </div>
      <p><strong>Temperature:</strong> <span id="temperature"></span>Â°C</p>
      <p><strong>Description:</strong> <span id="description"></span></p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p><strong>Wind Speed:</strong> <span id="wind-speed"></span> m/s</p>
    </div>
  </div>
</div>
<script>
function getWeather() {
  const city = document.getElementById('city').value.trim();
  const apiKey = 'a6df396250fb52bd605420bb72d4c916';
  const apiUrl = https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric;
  fetch(apiUrl)
    .then(response => response.json())
    .then(data => {
      console.log(data);
      const temperature = data.main.temp;
      const description = data.weather[0].description;
      const humidity = data.main.humidity;
      const windSpeed = data.wind.speed;
      document.getElementById('temperature').textContent = temperature;
      document.getElementById('description').textContent = description;
      document.getElementById('humidity').textContent = humidity;
      document.getElementById('wind-speed').textContent = windSpeed;
    })
    .catch(error => console.log('Error fetching weather data:', error));
}
</script>
</body>
</html>
